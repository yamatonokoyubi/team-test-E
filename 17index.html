<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竹林鈴音の自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px 0;
            font-size: 2em;
        }

        .content {
            padding: 20px;
        }

        .content img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .content h2 {
            font-size: 1.5em;
            margin: 20px 0 10px;
        }

        .content p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        竹林鈴音の自己紹介ページ
    </header>
    <div class="content">
        <img src="https://via.placeholder.com/200" alt="プロフィール画像">
        <h2>氏名</h2>
        <p>竹林鈴音</p>

        <h2>特技</h2>
        <p>フェルトで物を作ること</p>

        <h2>チーム開発に対する意気込み</h2>
        <p>一生懸命頑張ります。</p>
    </div>
    <footer>
        © 2025 竹林鈴音
    </footer>
</body>
</html>
