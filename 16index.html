<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>高橋星稀 - 自己紹介</title>
  <style>
    /* Reset & base */
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7dd3fc;
      --muted:#9ca3af;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      --shadow: 0 8px 30px rgba(2,6,23,0.7);
      --glass-border: rgba(255,255,255,0.06);
      font-family: "Inter", "Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.07), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(99,102,241,0.04), transparent),
                  var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
    }

    /* Card */
    .card{
      width:100%;
      max-width:920px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid var(--glass-border);
      padding:32px;
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:28px;
      transform:translateY(16px);
      opacity:0;
      animation: cardIn 800ms cubic-bezier(.2,.9,.26,1) forwards 250ms;
    }

    @keyframes cardIn{
      to{transform:none; opacity:1}
    }

    /* Left content */
    .intro{
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:18px;
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing:0.2px;
      display:flex;
      gap:12px;
      align-items:center;
    }

    .name-badge{
      display:inline-grid;
      grid-auto-flow:column;
      gap:8px;
      align-items:center;
    }

    .dot{
      width:12px;height:12px;border-radius:50%;background:linear-gradient(135deg,var(--accent),#6366f1);
      box-shadow:0 6px 18px rgba(45,212,255,0.08), inset 0 -2px 6px rgba(0,0,0,0.25);
      transform:translateY(-1px);
    }

    p.lead{margin:0;color:var(--muted);font-size:14px}

    /* Typewriter */
    .typewrap{font-family:monospace;background:linear-gradient(90deg, rgba(125,211,252,0.04), transparent);padding:12px;border-radius:10px;display:inline-block}

    /* Right card */
    .meta{
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      justify-content:center;
      min-height:180px;
    }

    .avatar{
      width:72px;height:72px;border-radius:14px;background:linear-gradient(135deg,#0ea5e9,#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;color:#071024;font-size:22px;box-shadow:0 8px 24px rgba(20,30,60,0.5)
    }

    .meta .label{font-size:12px;color:var(--muted)}
    .meta .value{font-weight:600;font-size:16px}

    /* Animated bullets */
    .list{display:flex;flex-direction:column;gap:10px;margin-top:6px;width:100%}
    .item{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.02);backdrop-filter:blur(6px);transition:transform .22s ease, box-shadow .22s ease}
    .item:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}

    .item .i-dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(180deg,#60a5fa,#34d399)}
    .item .text{font-size:14px;color:#dbeafe}

    /* Footer */
    .footer{margin-top:18px;color:var(--muted);font-size:13px}

    /* Responsive */
    @media (max-width:880px){
      .card{grid-template-columns:1fr;max-width:720px}
      .meta{order:-1}
    }

  </style>
</head>
<body>
  <main class="card" role="main" aria-label="自己紹介カード">
    <section class="intro">
      <h1>
        <span class="name-badge">
          <span class="dot" aria-hidden="true"></span>
          <span>高橋星稀</span>
        </span>
      </h1>

      <p class="lead">こんにちは。シンプルで見やすい自己紹介ページへようこそ。</p>

      <div>
        <div class="typewrap" aria-live="polite"><span id="type">特技：</span><span id="cursor">_</span></div>
      </div>

      <div class="list" style="margin-top:18px">
        <div class="item" style="animation:pop 360ms ease forwards 600ms; opacity:0">
          <span class="i-dot" aria-hidden="true"></span>
          <div class="text">氏名：高橋星稀</div>
        </div>
        <div class="item" style="animation:pop 360ms ease forwards 720ms; opacity:0">
          <span class="i-dot" aria-hidden="true"></span>
          <div class="text">特技：早起き</div>
        </div>
        <div class="item" style="animation:pop 360ms ease forwards 840ms; opacity:0">
          <span class="i-dot" aria-hidden="true"></span>
          <div class="text">意気込み：一人の人に任せない</div>
        </div>
      </div>

      <p class="footer">軽いアニメーションで注目ポイントをわかりやすく見せます。</p>
    </section>

    <aside class="meta" aria-label="プロフィールカード">
      <div class="avatar">HS</div>
      <div style="text-align:center">
        <div class="label">ロール</div>
        <div class="value">チームメンバー</div>
      </div>

      <div style="width:100%">
        <div class="label">最近のアクション</div>
        <div class="value" style="font-size:13px;margin-top:6px;color:var(--muted)">健康的な朝ルーティンを推進しています</div>
      </div>
    </aside>
  </main>

  <script>
    // Typewriter effect for 特技
    (function(){
      const texts = ["早起き", "集中力を保てます", "朝のタスク処理が得意です"];
      const out = document.getElementById('type');
      const cursor = document.getElementById('cursor');
      let ti = 0, ci = 0, forward = true;

      function tick(){
        const txt = texts[ti];
        if(forward){
          ci++;
          out.textContent = '特技：' + txt.slice(0,ci);
          if(ci === txt.length){
            forward = false;
            setTimeout(tick, 900);
            return;
          }
        } else {
          ci--;
          out.textContent = '特技：' + txt.slice(0,ci);
          if(ci === 0){
            forward = true;
            ti = (ti+1) % texts.length;
          }
        }
        setTimeout(tick, forward ? 120 : 40);
      }

      // cursor blink
      setInterval(()=>{ cursor.style.opacity = cursor.style.opacity === '0' ? '1' : '0'; }, 520);
      setTimeout(tick, 600);
    })();

    // Staggered pop animation (simple)
    (function(){
      const items = document.querySelectorAll('.item');
      items.forEach((el,i)=>{
        const delay = 600 + i*120;
        el.style.animation = `pop 360ms cubic-bezier(.2,.9,.26,1) forwards ${delay}ms`;
      });
    })();

    // define pop keyframes via JS to ensure availability
    const style = document.createElement('style');
    style.textContent = `@keyframes pop{0%{transform:translateY(8px) scale(.99);opacity:0}100%{transform:none;opacity:1}}`;
    document.head.appendChild(style);
  </script>
</body>
</html>
